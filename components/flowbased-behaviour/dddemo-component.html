<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-ajax/iron-ajax.html">
<link rel="import" href="../behaviour.html">
<link rel="import" href="call-function.html">
<link rel="import" href="demo-component.html">
<dom-module id="dddemo-component">

    <template>
        <style>
            :host {
                display: block;
            }
        </style>


        <ddemo-component></ddemo-component>
    </template>

    <script>

        Polymer({
            is: 'dddemo-component',
            behaviors: [PolymerFlowBasedProgramming],
            properties:{
                test:{
                    type:String,
                    value:"TEST"
                },
                testb:{
                    type:String,
                    value:"TESTB"
                }
            } ,listeners: {
                'fireBubble': 'specialTap',
                'fire': 'regularTap'
            },

            regularTap: function(e) {
               console.dir(e)
            },

            specialTap: function(e) {
                console.dir(e.detail.response.version)
            }
        });
    </script>
</dom-module>
