<dom-module id="value-observer">

    <template>

        <style>
            :host {
                display: none;
            }
        </style>
    </template>

    <script>
        /**
         * Fired when observed value changed.
         * event.detail will contain the new value
         *
         * @event value-changed
         */


        Polymer({
            is: 'value-observer',
            properties: {
                /**
                 * Value to observe. fires value-changed on change
                 * Use @-value-changed="connector-name" to trigger something
                 */
                observe:{}
            },

            observers: ['_change(observe)'],
            _change: function (v) {
                this.fire('value-changed',this.observe)
            }
        });
    </script>
</dom-module>
